<div class="card-deck">
  <div *ngFor="let menuitem of menuitems" class="col-md-3">
    <div class="card">
      <div  >
        <img  class="card-img-top " src="{{menuitem.image}}" alt="Card image cap" >
      </div>
      <div class="card-body">
        <h5 class="card-title">{{menuitem.name}}</h5>
      </div>
    </div>
  </div>
</div>
